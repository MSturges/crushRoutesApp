<ion-view title="Add Route">
  <ion-content padding="true" class="has-header">


    <div class="list list-inset">
      <label class="item item-input item-floating-label">
        <span class="input-label">Climbing Area:</span>
        <input type="text" placeholder="Climbing Area">
      </label>

      <label class="item item-input item-floating-label">
        <span class="input-label">Route Name:</span>
        <input type="text" placeholder="Last Name">
      </label>

    </div>


    <div class="item item-body">
      <img id='imgDisplay' ng-if='picTaken' ng-src="{{pictureData}}">
      <input ng-click='takePhoto()' class="button button-block" id='takePhoto' type="button" value='Take Photo'>
      <label class="item item-input item-floating-label">
        <span class="input-label">Description:</span>
        <input type="text" placeholder="Description">
      </label>

      <!-- <p>
        <a href="#" class="subdued">1 Like</a>
        <a href="#" class="subdued">5 Comments</a>
      </p> -->

    </div>


    <!-- <img id='imgDisplay' ng-if='picTaken' ng-src="{{pictureData}}">
    <input ng-click='takePhoto()' class="button button-block" id='takePhoto' type="button" value='Take Photo'> -->

    <hr>

    <input ng-click='takeLocation()' class="button button-block" id='takePhoto' type="button" value='Take Location'>

    <h1>Lat: {{lng}}</h1>
    <h2>Lng: {{lat}}</h2>


  </ion-content>
</ion-view>
